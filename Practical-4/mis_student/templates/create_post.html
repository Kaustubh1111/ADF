{% extends 'base.html' %}

{% block content %}
  <h2>Create a New Post</h2>
  <form method="post" action="{% url 'create_post' %}">
    {% csrf_token %}
    <textarea name="content" placeholder="What's on your mind?" required></textarea>
    <button type="submit">Post</button>
  </form>
  <a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
